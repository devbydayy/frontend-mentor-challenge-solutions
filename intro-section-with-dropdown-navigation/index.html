<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Intro section with dropdown navigation</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="overlay"></div>
  <header>
    <div class="logo">
      <img src="images/logo.svg" alt="snap logo">
    </div>
    <nav>
      <div class="nav-links">
        <div class="dropdown">
          <button class="nav-link dropbtn">Features <img src="images/icon-arrow-down.svg" alt="arrow down"></button>
          <div class="dropdown-content features">
            <a href="#"><img src="images/icon-todo.svg" alt="todo icon">Todo List</a>
            <a href="#"><img src="images/icon-calendar.svg" alt="calendar icon">Calendar</a>
            <a href="#"><img src="images/icon-reminders.svg" alt="reminders icon">Reminders</a>
            <a href="#"><img src="images/icon-planning.svg" alt="planning icon">Planning</a>
          </div>
        </div>
        <div class="dropdown">
          <button class="nav-link dropbtn">Company <img src="images/icon-arrow-down.svg" alt="arrow down"></button>
          <div class="dropdown-content company">
            <a href="#">History</a>
            <a href="#">Our Team</a>
            <a href="#">Blog</a>
          </div>
        </div>
        <a href="#" class="nav-link">Careers</a>
        <a href="#" class="nav-link">About</a>
      </div>
      <div class="nav-buttons">
        <button class="login-btn">Login</button>
        <button class="register-btn">Register</button>
      </div>
    </nav>
    <div class="menu-icon">
      <img src="images/icon-menu.svg" alt="menu icon">
    </div>
    <div class="close-icon">
        <img src="images/icon-close-menu.svg" alt="close menu icon">
    </div>
  </header>
  <main>
    <div class="hero-image-mobile">
      <img src="images/image-hero-mobile.png" alt="hero mobile">
    </div>
    <div class="hero-content">
      <h1>Make <br>
      remote work</h1>
      <p>
        Get your team in sync, no matter your location. Streamline processes,
        create team rituals, and watch productivity soar.
      </p>
      <button class="learn-more-btn">Learn more</button>
      <div class="client-logos">
        <img src="images/client-databiz.svg" alt="databiz logo">
        <img src="images/client-audiophile.svg" alt="audiophile logo">
        <img src="images/client-meet.svg" alt="meet logo">
        <img src="images/client-maker.svg" alt="maker logo">
      </div>
    </div>
    <div class="hero-image-desktop">
      <img src="images/image-hero-desktop.png" alt="hero desktop">
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="script.js"></script>
</body>
</html>
